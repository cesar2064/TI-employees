<h1 mat-dialog-title>Pending changes</h1>
<div mat-dialog-content>
  <p>Are you sure to leave?, the changes you have made will be lost</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close(false)" cdkFocusInitial>Cancel</button>
  <button mat-button (click)="close(true)">Ok</button>
</div>
