<table mat-table matSort [dataSource]="employeeDataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <i class="material-icons">
        sort
      </i>Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <i class="material-icons">
        sort
      </i>Code </th>
    <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <i class="material-icons">
        sort
      </i>Age </th>
    <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <i class="material-icons">
        sort
      </i>Username </th>
    <td mat-cell *matCellDef="let employee"> {{employee.username}} </td>
  </ng-container>
  <ng-container matColumnDef="hireDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <i class="material-icons">
        sort
      </i>Hire Date </th>
    <td mat-cell *matCellDef="let employee"> {{employee.hireDate | date:'shortDate'}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-icon-button>
        <i class="material-icons">
          edit
        </i>
      </button>
      <button mat-icon-button>
        <i class="material-icons">
          remove_red_eye
        </i>
      </button>
      <button mat-icon-button>
        <i class="material-icons">
          delete
        </i>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
